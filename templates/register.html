<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container flex flex-around">
    <div>
        <img src="static/bodi.png" alt="">
    </div>
    <div class="flex flex-column flex-center ">
        <div class="flex flex-column flex-align-center marginUp ">
            <div class="welcome ">welcome to</div>
            <div class="green" >DREAMBODY</div>
        </div>
        <div class="flex flex-column flex-align-center box">
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
		    		<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<div class="wave-group marginUp">
  					<input type="text" class="input" name="username" id="username" required>
  					<span class="bar"></span>
  					<label class="label">
  					  <span class="label-char" style="--index: 0">N</span>
  					  <span class="label-char" style="--index: 1">a</span>
  					  <span class="label-char" style="--index: 2">m</span>
  					  <span class="label-char" style="--index: 3">e</span>
  					</label>
				</div>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<div class="wave-group marginUp">
  					<input required type="password" class="input" name="password" id="password">
  					<span class="bar"></span>
  					<label class="label">
  					  <span class="label-char" style="--index: 0">P</span>
  					  <span class="label-char" style="--index: 1">a</span>
  					  <span class="label-char" style="--index: 2">s</span>
  					  <span class="label-char" style="--index: 3">s</span>
					  <span class="label-char" style="--index: 4">w</span>
					  <span class="label-char" style="--index: 5">o</span>
					  <span class="label-char" style="--index: 6">r</span>
					  <span class="label-char" style="--index: 7">d</span>
  					</label>
				</div>
				<div class="wave-group marginUp">
  					<input required type="email" class="input" name="email" id="email">
  					<span class="bar"></span>
  					<label class="label">
  					  <span class="label-char" style="--index: 0">E</span>
  					  <span class="label-char" style="--index: 1">m</span>
  					  <span class="label-char" style="--index: 2">a</span>
  					  <span class="label-char" style="--index: 3">i</span>
					  <span class="label-char" style="--index: 4">l</span>
  					</label>
				</div>
				<div class="msg">{{ msg }}</div>
				<div class="box flex flex-center marginDown"><button type="submit" value="Register" class="buttonLogin"> Register</button></div>
                <div class="flex flex-column flex-center flex-align-center ">
						<div class="">Have an account?</div>
            			<div class="">
							<a href="{{ url_for('login') }}" class="active register">Login</a>
						</div>
					</div>
			</form>
        </div>
	</div>
</div>
</body>
</html>
